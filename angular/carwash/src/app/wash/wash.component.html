<h1>Washes</h1>

<table class="table">
    <thead>
        <tr>
            <th>Price</th>
            <th>Wash Services</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let wash of washes">
            <td>{{ wash.price }}</td>
            <td>{{ wash.washService }}</td>
        </tr>
    </tbody>
</table>
