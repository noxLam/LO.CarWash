<div class="cusbak p-4">
    <h1><span class="text-primary">{{ customer?.firstName }} {{ customer?.lastName }}</span> Details</h1>
    <hr>
    
    <div class=" p-4 text-center fw-bold">
        <div class="row">
            <div class="col-md-6">First Name :</div>
            <div class="col-md-6">{{ customer?.firstName }}</div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">Last Name :</div>
            <div class="col-md-6">{{ customer?.lastName }}</div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">Phone Number :</div>
            <div class="col-md-6">{{ customer?.phoneNumber }}</div>
        </div>
    </div>
    
    <div class="row mt-3">
        <app-image-uploader [config]="uploaderConfig" [imagesNames]="images"></app-image-uploader>
      </div>
    
    <div>
        <h3 class="mt-3">Customer Cars</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Plate Number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of customer?.cars">
                    <td>{{ car.make }}</td>
                    <td>{{ car.model }}</td>
                    <td>{{ car.plateNumber }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <hr class="mt-5">
    
    <div class="mt-5">
        <button class="me-2" mat-raised-button color="primary" [routerLink]="['/customers/edit/', customerId]">Edit</button>
        <button mat-raised-button color="warn" [routerLink]="['/customers']">Cancel</button>
    </div>
</div>
